name: CI/CD Unit Test

on:
  workflow_run:
    workflows: ["Lint"]
    types:
      - completed

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup NodeJS
      uses: actions/setup-node@v4
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
    - name: Test
      run: pnpm i && pnpm test
